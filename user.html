<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/user.css">
    <title>Expense Tracker</title>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="container-fluid container-whole">
        <nav class="navbar">
            <div class="nav-icon" onclick="togglesidebar()">
                <i class="fa fa-bars"></i>
            </div>
            <div class="navbar__left">
                <a href="#">Expense Page</a>
            </div>
            <div class="navbar__right">
                <a href="#">
                    <i class="fa fa-search"></i>
                </a>
                <a href="#">
                    <i class="fa fa-clock-o"></i>
                </a>
                <a href="#">
                    <img width="30" src="assets/images/avatar-svgrepo-com.svg" alt="">
                </a>
            </div>
        </nav>
        <!-- Central content -->
        <main class="container-fluid px-3 pt-3">
            <div class="block1">
                <div class="container-fluid new-entry">
                    <div class="entry-title">
                        NEW ENTRY
                    </div>
                    <div class="entry-list container">
                        <form action="">
                            <div class="row">
                                <div class="col-4">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control category1" placeholder="Category"
                                            aria-label="Username">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control expense_type1" placeholder="Expense Type"
                                            aria-label="Username">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="input-group mb-3">
                                        <button class="btn btn-outline-secondary minus1" type="button">-</button>
                                        <button class="btn btn-outline-secondary plus1" type="button">+</button>
                                        <input type="text" class="form-control amount1" placeholder="Amount"
                                            aria-label="Example text with two button addons">
                                        <button class="btn btn-outline-secondary" type="button">Birr</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <div class="input-group mb-3 col-3">
                                        <input type="date" class="form-control date1"
                                            aria-label="Dollar amount (with dot and two decimal places)">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="input-group mb-3 col-3">
                                        <input type="time" class="form-control time1"
                                            aria-label="Dollar amount (with dot and two decimal places)">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-danger button1">Create Expense Entry</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="main_container">
                    <div class="accordion accordion-flush wrap" id="accordionFlushExample">
                    </div>
                </div>
            </div>

            <div class="block2 blocka">
                <div class="container-fluid new-entry">
                    <div class="entry-title">
                        NEW ENTRY
                    </div>
                    <div class="entry-list container">
                        <form action="">
                            <div class="row">
                                <div class="col-4">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control category2" placeholder="Category"
                                            aria-label="Username">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control income_type2" placeholder="Income Type"
                                            aria-label="Username">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="input-group mb-3">
                                        <button class="btn btn-outline-secondary minus2" type="button">-</button>
                                        <button class="btn btn-outline-secondary plus2" type="button">+</button>
                                        <input type="text" class="form-control amount2" placeholder="Amount"
                                            aria-label="Example text with two button addons">
                                        <button class="btn btn-outline-secondary" type="button">Birr</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <div class="input-group mb-3 col-3">
                                        <input type="date" class="form-control date2"
                                            aria-label="Dollar amount (with dot and two decimal places)">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="input-group mb-3 col-3">
                                        <input type="time" class="form-control time2"
                                            aria-label="Dollar amount (with dot and two decimal places)">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-success button2">Create Income Entry</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="main_container wrapIncome">

                </div>
            </div>
        </main>

        <!-- SideBar -->
        <div id="sidebar">
            <div class="sidebar__title">
                <div class="sidebar__img">
                    <img src="assets/images/lion.jpg" alt="">
                </div>
                <i class="fa fa-lines" id="sidebaricon" onclick="closesidebar"></i>
            </div>

            <div class="sidebar__menu">
                <div class="sidebar__link active_menu_link">
                    <i class="fas fa-chart-line"></i>
                    <a href="#">TRACKBOARD</a>
                </div>
                <!-- <button>EXPENSES</button> -->
                <h2><a href="#" class="click1">EXPENSES</a></h2>
                <h2><a href="#" class="click2">INCOMES</a></h2>
                <h2><a href="#" class="click3">STATISTICS</a></h2>
                <div class="main_container">
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseOne1" aria-expanded="false"
                                    aria-controls="flush-collapseOne">
                                    GROUPS
                                </button>
                            </h2>
                            <div id="flush-collapseOne1" class="accordion-collapse collapse"
                                aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">GROUP1</div>
                                <div class="accordion-body">GROUP1</div>
                            </div>
                            <div id="flush-collapseOne1" class="accordion-collapse collapse"
                                aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">GROUP2</div>
                            </div>
                            <div id="flush-collapseOne1" class="accordion-collapse collapse"
                                aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">GROUP3</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://kit.fontawesome.com/afec0393a3.js" crossorigin="anonymous"></script>
    <script src="./assets/js/userapp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.0.3/dexie.min.js"
        integrity="sha512-aEtNzq8X5E0ambgeM68H174SOXaANJ6wDqJ0TuVIx4R2J4fRdUA0nLzx0faA1mmViqb+r0VX7cOXkskxyJENUA=="
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/dexie.js"></script>
    <script type="module" src="./assets/js/module.js"></script>

</body>

</html>
